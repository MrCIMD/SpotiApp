<section class="animated fadeIn">
    <div class="row">
        <div class="col s12 m4 p-1" *ngFor="let songs of newReleases">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" [src]="songs.images[0].url">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ songs.name }}<i class="material-icons right">more_vert</i></span>
                    <p>
                        {{songs.release_date}}
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ songs.name }}<i class="material-icons right">close</i></span>
                    <p>
                        <span class="new badge left" *ngFor="let artist of songs.artists" data-badge-caption="">{{artist.name}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
