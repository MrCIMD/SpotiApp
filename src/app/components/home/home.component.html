<section class="animated fadeIn fast">
    <div class="card-panel red darken-3 animated fadeIn" *ngIf="error.exits">
        <h4>Error - Algo Exploto.</h4>
        <pre>
            {{ error | json }}
        </pre>
    </div>
    <app-preloader *ngIf="loading && !error.exits"></app-preloader>
    <div class="row">
        <app-cards [items]="newReleases"></app-cards>
    </div>
</section>
