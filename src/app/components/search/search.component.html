<section class="animated fadeIn">
    <div class="row">
        <div class="input-field col s12">
            <input id="search" type="text" class="validate white-text" (keyup)="search(searchText.value)" #searchText>
            <label for="search">Buscar:</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4 animated fadeIn fast" *ngFor="let artist of artists">
            <div class="card">
                <div class="card-image">
                    <img [src]="artist.images | noimage">
                    <span class="card-title black-text"><b>{{ artist.name }}</b></span>
                    <a class="btn-floating halfway-fab waves-effect waves-light light-green"><i class="material-icons black-text">play_arrow</i></a>
                </div>
                <div class="card-content">
                    <!-- <span *ngFor="let artist of songs.artists" class="new badge" data-badge-caption="">{{artist.name}}</span> -->
                </div>
            </div>
        </div>
    </div>
</section>
